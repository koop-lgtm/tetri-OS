			document.addEventListener('DOMContentLoaded', function () {
			  var iframe = document.getElementById('playframe');
			  var fullscreenLink = document.getElementById('fullscreenLink');

			  function enterFullscreen() {
				if (iframe.requestFullscreen) {
				  iframe.requestFullscreen();
				} else if (iframe.mozRequestFullScreen) {
				  iframe.mozRequestFullScreen();
				} else if (iframe.webkitRequestFullscreen) {
				  iframe.webkitRequestFullscreen();
				} else if (iframe.msRequestFullscreen) {
				  iframe.msRequestFullscreen();
				}
			  }

			  function exitFullscreen() {
				if (document.exitFullscreen) {
				  document.exitFullscreen();
				} else if (document.mozCancelFullScreen) {
				  document.mozCancelFullScreen();
				} else if (document.webkitExitFullscreen) {
				  document.webkitExitFullscreen();
				} else if (document.msExitFullscreen) {
				  document.msExitFullscreen();
				}
			  }

			  function toggleFullscreen() {
				if (document.fullscreenElement || document.mozFullScreenElement || document.webkitFullscreenElement || document.msFullscreenElement) {
				  exitFullscreen();
				} else {
				  enterFullscreen();
				}
			  }

			  function handleKeyDown(event) {
				if (event.key === 'Escape') {
				  exitFullscreen();
				}
			  }

			  document.addEventListener('keydown', handleKeyDown);

			  iframe.addEventListener('load', function () {
				iframe.contentDocument.addEventListener('keydown', handleKeyDown);
			  });

			  fullscreenLink.addEventListener('click', function (event) {
				event.preventDefault();
				toggleFullscreen();
			  });
			});
